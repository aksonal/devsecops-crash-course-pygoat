name: CI for python code

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: [ubuntu-latest]

    steps:
    - name: checkout code
      uses: actions/checkout/@v2

    - name: Set up Python to run bandit
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Bandit using pip command on the ubuntu machine where this ob will run
      run : pip install bandit

    - name: Run Bandit Scan
      run: bandit -r .
      

